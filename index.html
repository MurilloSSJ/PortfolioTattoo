<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Tattoo</title>

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/styless.css">

    <!--Boxicons-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!--NavMenu-->
    <header class="nav-menu">
        <div class="navController">
            <div class="navMenu-logo">
                <img src="./assets/img/logo-white.png" alt="">
            </div>
    
            <div class="closeMenu" id="closeMenu">
                <box-icon name='x' size="42px" color="white"></box-icon>
            </div>
            <div class="toggleMenu menuActive" id="ToggleMenu">
                <box-icon name='grid-alt' size="42px" color="white"></box-icon>
            </div>
        </div>

        <ul class="navList" id="navList">
            <li class="navItem">
                <a href="#" class="navLink">Home</a>
            </li>
            <li class="navItem">
                <a href="#" class="navLink">Artistas</a>
            </li>
            <li class="navItem">
                <a href="#" class="navLink">Portfolio</a>
            </li>
        </ul>
    </header>

    <!--Header-->
    <section class="headerContainer">
        <div class="backgroundHeader"></div>
        <div class="contentHeader">
            <h1 class="titleHeader">Somos um estúdio especializado em <span style="color: #256EFF;">black work</span></h1>
            <a href="#artist"><box-icon name='down-arrow-alt' color="white" size="48px" animation="flashing"></box-icon></a>
        </div>

    </section>

    <!--Artistas-->
    <section class="artistContainer" id="artist">
        <h1 class="titleSection">Conheça Nossos Artistas</h1>
        <div class="swiper home-swiper">
            <div class="swiper-wrapper">
                <section class="swiper-slide">
                    <div class="swipperContent">
                        <img src="./assets/img/artista-1.png" alt="" class="imgArtist">
                        <h3 class="skillArtist">#1 em Blackwork do Brasil</h3>
                        <h3 class="titleArtist">Lautaro Martínez</h3>
                        <button class="InverseButton">Portfolio</button>
                    </div>
                </section>

                <section class="swiper-slide">
                    <div class="swipperContent">
                        <img src="./assets/img/artista-2.png" alt="" class="imgArtist">
                        <h3 class="skillArtist">#1 em Blackcover do Brasil</h3>
                        <h3 class="titleArtist">Leticia Martins</h3>
                        <button class="InverseButton">Portfolio</button>
                    </div>
                </section>

                <section class="swiper-slide">
                    <div class="swipperContent">
                        <img src="./assets/img/artista-3.png" alt="" class="imgArtist">
                        <h3 class="skillArtist">#1 em Blackwork do Brasil</h3>
                        <h3 class="titleArtist">Luíza Alves</h3>
                        <button class="InverseButton">Portfolio</button>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <!--Portfólio-->
    <h1 class="titleSection titlePortfolio">Nosso Portfólio</h1>
    <section class="portfolioContainer">
        <div class="itemPortfolio">
            <img src="./assets/img/tattoo1.jpg" alt="">
        </div>
        <div class="itemPortfolio">
            <img src="./assets/img/tattoo2.png" alt="">
        </div>
        <div class="itemPortfolio">
            <img src="./assets/img/tattoo3.jpg" alt="">
        </div>
        <div class="itemPortfolio">
            <img src="./assets/img/tattoo4.png" alt="">
        </div>
        <div class="itemPortfolio">
            <img src="./assets/img/tattoo5.jpg" alt="">
        </div>
        <div class="itemPortfolio">
            <img src="./assets/img/tattoo6.jpg" alt="">
        </div>
    </section>

    <!--Footer-->
    <footer class="footerContainer">
        <div class="iconFooterSection">
            <box-icon type='logo' name='facebook' class="iconFooter" color='white' width="32px"></box-icon>
            <box-icon name='instagram' type='logo' class="iconFooter" color='white'></box-icon>
            <box-icon name='linkedin' type='logo' class="iconFooter" color='white'></box-icon>
            <box-icon name='github' type='logo' class="iconFooter" color='white'></box-icon>
        </div>
        <p class="FooterDescription">Powered By <span>Murillo Santhiago</span></p>
    </footer>

    <!--Scripts-->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="./assets/javascript/index.js"></script>

</body>
</html>
